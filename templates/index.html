<!DOCTYPE html>
<html>

<head>
    <title>Health & Fitness Planner</title>
    <!-- Import premium font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ececf1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 18px;
            background: #ffffffdd;
            color: #333;
            font-weight: 600;
            font-size: 22px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
            user-select: none;
        }

        .chat-container {
            flex: 1;
            margin: 20px auto;
            width: 90vw;
            max-width: 900px;
            background: #2a2938;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 14px 20px;
            border-radius: 20px;
            margin: 8px 0;
            line-height: 1.5;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            opacity: 0;
            animation: fadeInUp 0.3s forwards;
        }

        .user {
            background: #4f9aff;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 5px;
            box-shadow: 0 6px 14px rgb(79 154 255 / 0.6);
        }

        .agent {
            background: #f5f5f7;
            color: #222;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 5px;
        }

        .avatar {
            display: inline-block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #10a37f;
            color: white;
            font-size: 20px;
            font-weight: 700;
            line-height: 36px;
            margin-right: 10px;
            vertical-align: middle;
            box-shadow: 0 2px 8px rgb(16 163 127 / 0.7);
        }

        .input-container {
            display: flex;
            width: 90vw;
            max-width: 900px;
            margin: 0 auto 20px auto;
            background: #1c1a29;
            padding: 12px;
            border-radius: 25px;
            box-shadow: 0 6px 18px rgb(0 0 0 / 0.4);
        }

        input {
            flex: 1;
            padding: 14px 20px;
            font-size: 17px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            background: #332f47;
            color: #eee;
            box-shadow: inset 0 0 10px rgb(0 0 0 / 0.3);
            transition: background-color 0.3s ease;
        }

        input:focus {
            background: #403a58;
        }

        button {
            padding: 14px 28px;
            font-size: 17px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: #10a37f;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgb(16 163 127 / 0.8);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0e8f6e;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
            margin-top: 3px;
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="header">ðŸ’ª Health & Fitness Planner</div>

    <div class="chat-container" id="chat"></div>

    <form class="input-container" onsubmit="sendMessage(); return false;">
        <input type="text" id="user_input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function addMessage(type, msg) {
            const avatar = type === 'user' ? '<span class="avatar">ðŸ§‘</span>' : '<span class="avatar">ðŸ¤–</span>';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const cls = type === 'user' ? 'user' : 'agent';
            const chat = document.getElementById('chat');

            chat.innerHTML += `
                <div class="message ${cls}">
                    ${avatar}<span>${msg}</span>
                    <span class="timestamp" style="text-align:${cls === 'user' ? 'right' : 'left'}">${time}</span>
                </div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user_input');
            const message = input.value.trim();
            if (!message) return;
            addMessage('user', message);
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: message })
            });
            const data = await res.json();
            const htmlResponse = marked.parse(data.response);
            addMessage('agent', htmlResponse);
        }
    </script>
</body>

</html>
